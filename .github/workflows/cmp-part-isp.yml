name: cmp-part-isp

on:
  push:
    paths:
      - 'PartNumID.cpp'
  workflow_dispatch:      # Allows manual trigger

jobs:
  compare-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: PartNumID.cpp  # specify your artifact name here
          path: .  # specify where to download the artifact

      - name: Download reference file
        run: |
          wget https://raw.githubusercontent.com/OpenNuvoton/ISPTool/master/NuvoISP/DataBase/PartNumID.cpp -O reference_PartNumID.cpp

      - name: Filter and compare files
        run: |
          # Filter out commented lines from both files
          grep -v "//not release\|//unknown\|//old chip" PartNumID.cpp > filtered_local.cpp
          grep -v "//not release\|//unknown\|//old chip" reference_PartNumID.cpp > filtered_reference.cpp
          
          # Compare files and write results
          echo "Comparison Results between local PartNumID.cpp and ISPTool reference:" > part_cmp_isp.txt
          echo "===============================================================" >> part_cmp_isp.txt
          echo "" >> part_cmp_isp.txt
          
          diff -u filtered_local.cpp filtered_reference.cpp >> part_cmp_isp.txt || true

      - name: Upload comparison results
        uses: actions/upload-artifact@v4
        with:
          name: comparison-results
          path: part_cmp_isp.txt
